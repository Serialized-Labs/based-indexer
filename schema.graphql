type Pool {
    id: ID!
    chain: Int!
    address: String!
    token: Token!
    quote: Token!
    isToken0Quote: Boolean!
    poolType: String!
    owner: String!
    fee: BigInt!
    tickSpacing: BigInt!
    hooks: String!
    blockNumber: Int!
    totalValueLockedToken0: BigDecimal!
    totalValueLockedToken1: BigDecimal!
    additionalId: String!
    creationHash: String!
}

type Token {
    id: ID!
    chain: Int!
    address: String!
    name: String!
    symbol: String!
    decimals: Int!
    totalSupply: BigInt!
    blockNumber: Int!
    price: BigInt!
    marketCap: BigInt!
}

type Swap {
    id: ID!
    blockNumber: Int!
    chain: Int!
    pool: Pool!
    sender: String!
    recipient: String!
    amountIn: BigInt!
    amountOut: BigInt!
    tokenIn: Token!
    tokenOut: Token!
    hash: String!
}
