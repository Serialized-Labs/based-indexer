type Pool {
    id: ID!
    chain: Int!
    address: String!
    token: Token!
    quote: Token!
    isToken0Quote: Boolean!
    poolType: String!
    owner: String!
    fee: BigInt!
    tickSpacing: BigInt!
    sqrtPrice: BigInt!
    tick: BigInt!
    hooks: String!
    blockNumber: Int!
    totalValueLockedToken: BigDecimal!
    totalValueLockedQuote: BigDecimal!
    tokenPrice: BigDecimal! # Price of the token in Quote
    additionalId: String!
    creationHash: String!
    stable: Boolean!
}

type Token {
    id: ID!
    chain: Int!
    address: String!
    name: String!
    symbol: String!
    decimals: Int!
    totalSupply: BigDecimal!
    blockNumber: Int!
    price: BigDecimal!
    marketCap: BigDecimal!
    bestPool: Pool
    biggestQuoteTVL: BigDecimal!
}

type Swap {
    id: ID!
    blockNumber: Int!
    chain: Int!
    pool: Pool!
    sender: String!
    recipient: String!
    amountIn: BigInt!
    amountOut: BigInt!
    tokenIn: Token!
    tokenOut: Token!
}
