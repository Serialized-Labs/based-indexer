type Pool {
  id: ID!
  address: String!
  token: Token!
  quote: Token!
  isToken0Quote: Boolean!
  poolType: String!
  owner: String!
  fee: BigInt!
  tick: BigInt!
  tickSpacing: BigInt!
  hooks: String!
  blockNumber: BigInt!
  totalValueLockedToken0: BigDecimal!
  totalValueLockedToken1: BigDecimal!
  sqrtPrice: BigInt!
  additionalId: String!
}

type Token {
  id: ID!
  address: String!
  name: String!
  symbol: String!
  decimals: Int!
  totalSupply: BigInt!
  blockNumber: BigInt!
  price: BigInt!
  marketCap: BigInt!
}
